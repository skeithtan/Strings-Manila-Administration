<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sales Detail Report</title>

    <!--Stylesheets-->
    <link href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link rel="stylesheet"
          href="../../stylesheets/reports.css">

</head>
<body>
<button id="print-button"
        class="btn btn-primary rounded-0 text-white w-100 p-3 fixed-bottom"
        onclick="print()">Print this document
</button>

<div class="container p-5">
    <div class="d-flex flex-column align-items-center mt-3">
        <h6 id="company-logo"
            class="">Strings Manila</h6>
        <h4>Sales Detail Report</h4>
    </div>

    <div class="mt-5">
        <table class="table table-bordered">
            <tr>
                <th>Date Generated</th>
                <td class="date-generated"></td>

                <th>Stall</th>
                <td class="stall-name"></td>
            </tr>
        </table>
    </div>

    <div class="mt-5">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Product Name</th>
                <th>Tier</th>
                <th class="text-right">Quantity</th>
                <th class="text-right">Sales</th>
            </tr>
            </thead>
            <tbody id="sales-table-body">
            <tr id="sales-table-row-template">
                <td id="product-name"></td>
                <td id="tier"></td>
                <td id="quantity" class="financial-number"></td>
                <td id="sales" class="financial-number"></td>
            </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>Total</th>
                    <th></th>
                    <th id="total-quantity" class="financial-number"></th>
                    <th id="total-sales" class="financial-number"></th>
                </tr>
            </tfoot>
        </table>
    </div>

    <div class="text-center w-100 mt-3">
        <small class="text-muted font-weight-bold">END OF REPORT</small>
    </div>
</div>

<script>
    require('../../../dist/views/js/reports/sales_report_detail_renderer.js');
</script>

</body>
</html>
