<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sales Report</title>

    <!--Stylesheets-->
    <link href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link rel="stylesheet"
          href="../../stylesheets/reports.css">

</head>
<body>
<button id="print-button"
        class="btn btn-primary rounded-0 text-white w-100 p-3 fixed-bottom"
        onclick="print()">Print this document
</button>

<div class="container p-5">
    <div class="d-flex flex-column align-items-center mt-3">
        <h6 id="company-logo"
            class="">Strings Manila</h6>
        <h4>Sales Report</h4>
    </div>

    <div class="mt-5">
        <table class="table table-bordered">
            <tr>
                <th>Date Generated</th>
                <td class="date-generated"></td>
            </tr>
            <tr>
                <th>Start Date</th>
                <td class="start-date"></td>
            </tr>
            <tr>
                <th>End Date</th>
                <td class="end-date"></td>
            </tr>
        </table>
    </div>

    <div class="mt-5">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Collection Name</th>
                <th class="text-right">Products Sold</th>
                <th class="text-right">Sales</th>
            </tr>
            </thead>
            <tbody id="sales-table-body">
            <tr id="sales-row-template">
                <td id="sales-collection-name"></td>
                <td id="sales-products-sold"
                    class="financial-number"></td>
                <td id="sales-collection-sales"
                    class="financial-number"></td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th>Total</th>
                <th id="sales-total-products" class="financial-number"></th>
                <th id="sales-total-sales" class="financial-number"></th>
            </tr>
            </tfoot>
        </table>
    </div>

    <div class="text-center w-100 mt-3">
        <small class="text-muted font-weight-bold">END OF REPORT</small>
    </div>
</div>

<script>
    require('../../../dist/views/js/reports/sales_report_renderer.js');
</script>

</body>
</html>
