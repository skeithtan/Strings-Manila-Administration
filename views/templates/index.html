<!DOCTYPE html>
<html class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Strings Manila Administration</title>

    <!--Scripts-->
    <script src="../../dist/views/js/renderer.js"></script>
    <script src="../../dist/views/js/popper.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!--Stylesheets-->
    <link href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="../stylesheets/navbar.css"
          rel="stylesheet">
</head>

<body class="bg-faded h-100">

<div id="app-container"
     class="container-fluid p-0 m-0 h-100">
</div>

<!--Modals-->

<!--Add Stall Modal-->
<div class="modal fade"
     id="add-stall-modal"
     tabindex="-1"
     role="dialog">
    <div class="modal-dialog"
         role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add stall</h5>
                <button type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div class="form-group row">
                    <label for="stall-name-input"
                           class="col-sm-3 col-form-label">Stall Name</label>
                    <div class="col-sm-9">
                        <input id="stall-name-input"
                               type="email"
                               class="form-control"
                               placeholder="Stall Name">
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button id="add-stall-button"
                        type="button"
                        class="btn btn-primary"
                        data-dismiss="modal">Add
                </button>
            </div>
        </div>
    </div>
</div>

<!--React Scripts-->
<script>
    const Lokka = require('lokka').Lokka;
    const Transport = require('lokka-transport-http').Transport;
    const baseURL = "http://localhost:8000/";

    const client = new Lokka({
        transport: new Transport(baseURL + 'graphiql/')
    });

    require('../../dist/views/js/index.js');
</script>

</body>

</html>
